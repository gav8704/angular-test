<div class="notes-toolbar flex-column">
  <button (click)="handleCreateNoteClick()" nc-button ncType="primary">
    +Заметка
  </button>
  <input
    type="text"
    [defaultValue]="(searchValue$ | async) || ''"
    (keyup)="handleSearchInputChange($event)"
    class="notes-toolbar__search-input"
  />
  <button nc-button ncType="link">Сортировать по</button>
</div>
