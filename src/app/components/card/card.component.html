<div class="nc-card-container">
  <!-- Header -->
  <ng-container *ngIf="ncTitle">
    <div class="nc-card__header">
      <h3>{{ ncTitle }}</h3>
    </div>
  </ng-container>

  <!-- Body -->
  <div class="nc-card__body">
    <!-- Needed for ellipsis -->
    <div class="nc-card__body-inner">
      <ng-content></ng-content>
    </div>
  </div>
</div>
